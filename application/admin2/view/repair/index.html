<extend name="common/common"></extend>
<block name="body">

    <include file="common/nav"/>
    <div class="x-body">
        <div class="layui-row">
            <form method="get" action="<{:url('Repair/index')}>" class="layui-form layui-col-md12 x-so">
                <div class="layui-input-inline">
                    <input type="text" name="key" value="<{$sreach['key']}>" placeholder="请输入姓名/电话" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        <xblock>
            <button class="layui-btn" onclick="get_csv()">导出数据</button>
        </xblock>

        <input class="layui-input" type="hidden" name="__token__" value="<{$token}>">
        <table class="layui-table">
            <thead>
            <tr>
                <th>换购券名称</th>
                <th>状态</th>
                <th>姓名</th>
                <th>电话</th>
                <th>购买时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><{$vo['pid']}></td>
                    <td><{$vo['status']}></td>
                    <td><{$vo['name']}></td>
                    <td><{$vo['phone']}></td>
                    <td><{$vo.add_time}></td>
                    <td class="td-manage" >
                        <a title="查看详情"  onclick="x_admin_show('查看详情','<{:url('Repair/detail',['id'=>$vo['id']])}>')" href="javascript:;">
                            查看详情
                        </a>
                    </td>
                </tr>
            </volist>
    </tbody>
    </table>

    <div class="page">
        <{$list->render()}>
    </div>
    </div>
    <script type="text/javascript">
        layui.use(['layer'], function(){
            $ = layui.jquery;
            var layer = layui.layer;

        });
        function get_csv(){
            window.location.href="<{:url('Repair/e_csv')}>";
        }
    </script>
    </body>
</block>
