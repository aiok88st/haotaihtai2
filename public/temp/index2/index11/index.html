            /*通用ajax*/
            function Ajax(url,method,data,callback){
                var token=$('[name="__token__"]').val();

                data.__toen__=token;
                data.rc="<{$cr}>";
                $.ajax({
                    type:method,
                    url:url,
                    data:data,
                    dataType:'JSON',
                    success:function(res){
                        $('[name="__token__"]').attr('value',res.token);
                        callback(res);

                    },

                        alert('网络错误');
//                        window.location.href="<{:url('index/index')}>";
                    }
                })
            }

			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
			            audio.play();
			            if(v==0)
					    {
					    	audio.pause();
					    }
			    }, false);
			}
			audioAutoPlay('bg');
			audioAutoPlay('a',0);
			audioAutoPlay('t',0);

        <script type="text/javascript">

            $.get('https://haotaitai.hengdikeji.com/jssdk',function(res){
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId:''+res.appId+'', // 必填，公众号的唯一标识

                    timestamp: ''+res.timestamp+'', // 必填，生成签名的时间戳

                    nonceStr:''+res.nonceStr+'', // 必填，生成签名的随机串

                    signature:''+res.signature+'',// 必填，签名，见附录1

                    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

                });
                doShare();
            },"JSON");
            function doShare(){
                wx.ready(function () {
                    wx.onMenuShareTimeline({
                        title: fxTitle,
                        link:  fxLink,
                        imgUrl: fxImg,

                        success: function (res) {
                            share(2);
                        },
                        cancel: function (res) {

                        },
                        fail: function (res) {
                            alert(JSON.stringify(res));
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: window.fxTitle,
                        link: window.fxLink,
                        desc:window.fxDesc,
                        imgUrl:window.fxImg,
                        success: function (res) {
                            share(1);
                        },
                        cancel: function (res) {

                        },
                        fail: function (res) {
                            alert(JSON.stringify(res));
                        }
                    });
                });
            }

            function share(type){
                var url="<{:url('index/index/share')}>";
                Ajax(url,'POST',{"group":type},function(res){
                    popWin('温馨提示',res.msg);
                });
            }
        </script>
